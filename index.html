<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Binary Calculator</title>
  </head>
  <body>
    <h1>Binary Calculator</h1>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0" onclick="clickZero()">0</button>
      <button id="btn1" onclick="clickOne()">1</button>
      <button id="btnClr" onclick="clearResult()">C</button>
      <button id="btnEql" onclick="equals()">=</button>
      <button id="btnSum" onclick="addOperator('+')">+</button>
      <button id="btnSub" onclick="addOperator('-')">-</button>
      <button id="btnMul" onclick="addOperator('*')">*</button>
      <button id="btnDiv" onclick="addOperator('/')">/</button>
    </div>
    <div class="footnotes">
      <p>*only integer division</p>
      <p>*all results positive</p>
      <script src="binaryCalculator.js" type="text/javascript"></script>
    </div>
  </body>
</html>
